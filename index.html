    <style>
	body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Dégradé de couleur */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Aligne les éléments verticalement */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre */
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        ul {
            list-style-type: none; /* Supprime les points */
            padding: 0; /* Supprime le padding par défaut */
            margin: 0; /* Supprime la marge par défaut */
        }

        li {
            margin: 10px 0; /* Ajoute un espace entre les éléments */
        }

        a {
            text-decoration: none; /* Supprime le soulignement */
            color: #007BFF; /* Couleur bleue pour les liens */
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #007BFF; /* Fond bleu au survol */
            color: #fff; /* Texte blanc au survol */
            transform: scale(1.05); /* Effet de zoom au survol */
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
     </style>
</head>
